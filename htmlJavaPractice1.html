let calculator = require('prompt-sync')();
let num = prompt('enter a number 1-5: ');
let num1 = 6;
let num2 = 3; 
function add(){
    console.log('6 + 3 = ' + (num1 + num2))
}
function subtract(){
    console.log('6 - 3 = ' + (num1 - num2))
}
function multiply(){

}
function divide(){
