<body>
<h2>Week 3 Homework 2 Question 4</h2>

<p>Traverse through an array (either number or string array) and display each value with their index position using Array.map method</p>
<br>
<br>
<p>Below are the values of my array and their corresponding index:</p>
<br>
<button onclick="travArray()">Click here</button>
<p id='display'></p>

<script>
const myArray=[5, 6, 7, 'yes', 'no'];
      
      let travArray= myArray.map(function(element, index){
          console.log(element);
          console.log(index);
          return element;
          return index; 
          document.getElementById('display').innerHTML=`${travArray(myArray)}`;
        })
       
</script>
